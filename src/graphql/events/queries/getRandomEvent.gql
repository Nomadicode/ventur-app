query randomActivity($latitude: Float, $longitude: Float){ 
  randomActivity (latitude: $latitude, longitude: $longitude) {
    pk
    id
    name
    media
    price
    duration
    description
    alcoholPresent
    isNsfw
    minimumAge
    maximumAge
    handicapFriendly
    upcomingDates {
      startDate
      endDate
    }
    nextOccurrence {
      startDate
      endDate
    }
    saved
    location {
      address
      latitude
      longitude
    }
  }
}