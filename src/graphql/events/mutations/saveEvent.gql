mutation SaveActivity ($activity: ID!) {
  saveActivity (activity: $activity) {
    success
    error
    activity {
      activity {
        pk
        id
        name
        media
        price
        duration
        description
        isNsfw
        alcoholPresent
        handicapFriendly
        nextOccurrence {
          startDate
          endDate
        }
        saved
        location {
          address
          latitude
          longitude
        }
      }
    }
  }
}