query activity($pk: ID!){ 
  activity (pk: $pk) {
    pk
    id
    name
    media
    price
    duration
    description
    alcoholPresent
    isNsfw
    minimumAge
    maximumAge
    handicapFriendly
    nextOccurrence
    saved
    createdBy {
      id
    }
    location {
      name
      address
      latitude
      longitude
    }
    schedule {
      start
      end
    }
  }
}